<h3>Sign In</h3>
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form ng-submit="login(userCred)">
            <div class="form-group">
                <label for="email">Email:</label>
                <input
                    type="email"
                    class="form-control"
                    id="username"
                    ng-model="userCred.email"
                    placeholder="Enter email"
                />
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input
                    type="password"
                    class="form-control"
                    id="pwd"
                    ng-model="userCred.password"
                    placeholder="Enter password"
                />
            </div>
            <div class="col text-center">
                <button type="submit" class="btn btn-default" ng-disabled="isLoading">Submit</button>
            </div>
            <div ng-show="isLoading" style="color: red">
                <span class="glyphicon glyphicon-time"></span> In Progress...
            </div>
        </form>
    </div>
</div>
