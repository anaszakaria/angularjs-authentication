<h3>Sign Up</h3>
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form ng-submit="signUp()">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" ng-model="name" placeholder="Enter Name" />
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" ng-model="email" placeholder="Enter email" />
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" ng-model="password" placeholder="Enter password" />
            </div>
            <div class="col text-center">
                <button type="submit" class="btn btn-default" ng-disabled="isLoading">Submit</button>
            </div>
            <h5 ng-if="isLoading" style="color: red">In Progress...</h5>
        </form>
    </div>
</div>
